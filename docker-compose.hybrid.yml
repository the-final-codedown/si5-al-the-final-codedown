version: '3'

services:

  bank:
    image: tfc/tfc-bank
    build: ./tfc-bank
    ports:
    - 8081:8081
    depends_on:
      - zookeeper
      - broker
      - mongo
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/account
      kafkabroker: broker:29092
    networks:
      - backend
    container_name: tfc-bank

networks:
  backend:
