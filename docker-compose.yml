version: '3'

services:
  account:
    build: ./tfc-account
    ports:
      - 8081:8081
    depends_on:
      - zookeeper
      - broker
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/account
      - kafkabroker=broker:29092
      - profile.host=profile:8083
    networks:
      - backend
    container_name: account
  dump:
    build: ./tfc-dump
    ports:
      - 8085:8085
    tty: true
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
    networks:
      - backend
    container_name: dump
  profile:
    build: ./tfc-profile
    ports:
      - 8083:8083
    tty: true
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
    networks:
      - backend
    container_name: profile
  mongo:
    image: mongo:3.2.4
    ports:
      - 27017:27017
    command: --smallfiles
    container_name: mongo
    networks:
      - backend
  zookeeper:
    image: confluentinc/cp-zookeeper:5.3.1
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend
    container_name: zookeeper

  broker:
    image: confluentinc/cp-enterprise-kafka:5.3.1
    ports:
      - 29092:29092
      - 9092:9092
    links:
      - zookeeper
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_CREATE_TOPICS: 'kafka-cap:1:1'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://127.0.0.1:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    networks:
      - backend
    container_name: broker

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - zookeeper
      - mongo
      - broker
    command: mongo:27017 broker:29092 zookeeper:2181
    networks:
      - backend
  rollinghistory:
    image: rollinghistory
    build: ./tfc-rolling-history
    ports:
      - 8084:8084
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/account
      kafkabroker: broker:29092
    networks:
      - backend
    container_name: rollinghistory

  savings:
    image: savings
    build: ./tfc-savings
    ports:
      - 8082:8082
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/savings
      kafkabroker: broker:29092
    networks:
      - backend
    container_name: savings

networks:
  backend: